<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>flyadeal - Book your flight</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #6B2D83;
        }

        #ComposeTarget {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Loading spinner while WASM loads */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .loading h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #FFC629;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Hide loading when canvas is ready */
        #ComposeTarget:not(:empty) ~ .loading {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="ComposeTarget"></canvas>
    <div class="loading">
        <h1>flyadeal</h1>
        <div class="spinner"></div>
        <p>Loading application...</p>
    </div>
    <script src="apps-kmp.js"></script>
</body>
</html>
